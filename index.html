<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alexandra-Iuga">Alexandra Iuga</a>.
  </div>
  <div class="card" style="width: 18rem;">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" class="card-img-top" alt="Image Equilibrium">
      <img src="./images/icon-view.svg" class="overlay" alt="view icon">
    </div>
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container">
        <div class="ethereum">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="Ethereum icon">
        </div>
        <div class="ethereum-value">0.041 ETH</div>
        <div class="date">
          <img class="date-icon" src="images/icon-clock.svg" alt="Date icon">
        </div>
        <div class="date-value">3 days left</div>
      </div>
      <hr>
      <div class="author">
        <img class="author-picture" src="images/image-avatar.png" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
